<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Lab â€“ Web of Things</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Smart Lab â€“ Web of Things</h1>
    </header>

    <section id="auth" class="card auth-container">
        <div class="auth-slider">
            <form class="auth-panel" onsubmit="Auth.login(); return false;">
                <h2>Login</h2>
                <input id="loginUsername" placeholder="Username" />
                <input id="loginPassword" type="password" placeholder="Password" />
                <button type="submit">Log In</button>
                <p class="switch-text">
                    No account? <span onclick="Auth.switchToRegister()" class="link">Register here</span>
                </p>
            </form>

            <form class="auth-panel" onsubmit="Auth.register(); return false;">
                <h2>Register</h2>
                <input id="regUsername" placeholder="Username" />
                <input id="regPassword" type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
                <p class="switch-text">
                    Already have an account? <span onclick="Auth.switchToLogin()" class="link">Log in here</span>
                </p>
            </form>
        </div>
        <p id="authMsg" class="msg"></p>
    </section>

    <section id="app" class="card hidden">
        <div class="app-header">
            <h2>Connected Devices</h2>
            <button id="logoutBtn" onclick="Auth.logout()" class="logout">Log Out</button>
        </div>
        <div id="things"></div>
    </section>

    <section id="events" class="card hidden">
        <div class="events-header">
            <h2>ðŸ“‹ Activity Log</h2>
            <div class="events-controls">
                <button id="clearEventsBtn" onclick="Events.clear()" class="btn-secondary">Clear Log</button>
                <button id="refreshEventsBtn" onclick="Events.fetch()" class="btn-secondary">Refresh</button>
            </div>
        </div>
        <div id="eventsList" class="events-list">
            <div class="events-empty">No events yet</div>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
